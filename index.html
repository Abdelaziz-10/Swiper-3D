<html>
    <head>
        <title>3D Slider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="style.css">

    </head>
        <body>
    
             <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img class="swiper-slide" src="Ronaldo.jpg"/>
          <div>
            <h1 class="title">Ronaldo<br><span>Footballer</span></h1>
          </div>
      </div>
        <div class="swiper-slide">
        <img class="swiper-slide" src="Maria.jpg"/>
          <div>
            <h1 class="title">Maria<br><span>Tennis Player</span></h1>
          </div>
      </div>
        <div class="swiper-slide">
        <img class="swiper-slide" src="Messi.jpg"/>
          <div>
            <h1 class="title">Messi<br><span>Footballer</span></h1>
          </div>
      </div>
        <div class="swiper-slide">
        <img class="swiper-slide" src="Roger.jpg"/>
          <div>
            <h1 class="title">Roger<br><span>Tennis Player</span></h1>
          </div>
      </div>
        <div class="swiper-slide">
        <img class="swiper-slide" src="Nadal.jpg"/>
          <div>
            <h1 class="title">Nadal<br><span>Tennis Player</span></h1>
          </div>
      </div>
    </div>
    <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
  </div>


             <script src="swiper.min.js"></script>


  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 80,
        stretch: 5,
        depth: 100,
        modifier: 5,
        slideShadows : true,
      }, 
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
            
    </body>
</html>
